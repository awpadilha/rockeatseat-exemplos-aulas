<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 1 - Modulo 1</title>
</head>
<body>
    <script>
        var endereco = {
            rua: "Rua dos Pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function formatoEndereço (end) {
            return "O usuário mora em "+end.cidade+" / "+end.uf+", no bairro "+end.bairro+", na rua "+end.rua+" com nº "+end.numero+"."
        }

        console.log(formatoEndereço(endereco));

    </script>
</body>

</html>
